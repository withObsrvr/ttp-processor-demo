version: '3.8'

services:
  bronze-silver-transformer:
    build: .
    image: bronze-silver-transformer:latest
    container_name: bronze-silver-transformer
    restart: unless-stopped

    environment:
      # Override config via environment variables if needed
      - TRANSFORM_INTERVAL_MINUTES=15
      - HEALTH_PORT=8093

    volumes:
      # Mount production config
      - ./config.prod.yaml:/app/config.yaml:ro

    ports:
      - "8093:8093"  # Health endpoint

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    networks:
      - stellar-pipeline

networks:
  stellar-pipeline:
    external: true
