# Test configuration for WAL mode concurrent queries
# Small test with testnet data

sources:
  - mode: "grpc"
    grpc:
      endpoint: "localhost:50051"
    network_passphrase: "Test SDF Network ; September 2015"
    start_ledger: 1000
    end_ledger: 1100  # Only 100 ledgers for quick test

ducklake:
  catalog_path: "catalogs/wal-test.duckdb"
  catalog_name: "wal_test"
  schema_name: "testnet"  # Required for config validation
  batch_size: 50
  commit_interval_seconds: 5

era:
  era_id: "test-era-001"
  version_label: "v1.0.0-wal-test"
